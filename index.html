<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .header-2 {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      background-color: #f2f2f2;
    }

    .header-2 img {width: 100%;
    height:100%}

    .header-1 {
      position: relative;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      background-color: #f2f2f2;
    }
       
    .header-1 img {width: 100%;
    height: 100%;}

    .categories {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      font-size: 50px;
    }

    .category {
      flex: 0 0 auto;
      width: 400px;
      height: 100px;
      margin-right: 0%;
      background-color: #ddd;
      flex-direction: column;
      text-align: center;
      
    }
    .content {
      margin-top: 20px;
    }

    .content img {width: 100%;
    height: 100%;}

    .content div {
      display: none;
    }
    .content div.show {
      display: block;
    }

  </style>
</head>
<body>

  <div class="header-1" onclick="openNewHTML()">
    <img src="image_s2/Group 119.png" alt="이미지 1">
  </div>
  <div class="header-2">
    <img src="image_s2/Group 158.png" alt="이미지 2">
  </div> 

  <div class="categories">
    <div class="category" onclick="showContent(1)">유통기한</div>
    <div class="category" onclick="showContent(2)">식품영양정보</div>
    <div class="category" onclick="showContent(3)">식품제조정보</div>
    <div class="category" onclick="showContent(4)">식품특성정보</div>
    <div class="category" onclick="showContent(5)">식품안전정보</div>
    <div class="category" onclick="showContent(6)">기타식품정보</div>
  </div>

  <div class="content">
    <div id="content1" class="show">
      <h3><img src="image_s2/유통기한(첫).png" alt="Vertical Image 1"></h3>
      <p><img src="image_s2/유통기한.png" alt="Vertical Image 2"></p>
    </div>
    <div id="content2">
      <h3><img src="image_s2/식품영양정보(첫).png" alt="이미지 4"></h3>
      <p><img src="image_s2/알레르기.png" alt="이미지 4">
        <img src="image_s2/소비기한.png" alt="이미지 5">
        <img src="image_s2/영양정보.png" alt="이미지 6">
        <img src="image_s2/원재료명.png" alt="이미지 7">
        <img src="image_s2/주의사항.png" alt="이미지 8">
        <img src="image_s2/보관방법.png" alt="이미지 9">
        <img src="image_s2/내용량.png" alt="이미지 10">
        <img src="image_s2/제품명.png" alt="이미지 11">
        <img src="image_s2/제조일자.png" alt="이미지 12"></p>
    </div>
    <div id="content3">
      <h3><img src="image_s2/식품제조정보(첫).png" alt="이미지 13"></h3>
      <p><img src="image_s2/분리배출.png" alt="이미지 14">
        <img src="image_s2/영업소.png" alt="이미지 15">
        <img src="image_s2/제조가공 방법.png" alt="이미지 16"></p>
    </div>
    <div id="content4">
      <h3<img src="image_s2/식품특성정보(첫).png" alt="이미지 17"></h3>
      <p><img src="image_s2/성분명.png" alt="이미지 18">
        <img src="image_s2/조리법.png" alt="이미지 19">
        <img src="image_s2/특성마크.png" alt="이미지 20">
        <img src="image_s2/품질유지기한.png" alt="이미지 21"></p>
    </div>
    <div id="content5">
      <h3><img src="image_s2/식품안전정보(첫).png" alt="이미지 22"></h3>
      <p><img src="image_s2/고객상담실.png" alt="이미지 23">
        <img src="image_s2/브랜드 로고.png" alt="이미지 24">
        <img src="image_s2/제품교환장소.png" alt="이미지 25">
        <img src="image_s2/포장재질.png" alt="이미지 26"></p>
    </div>
    <div id="content6">
      <h3><img src="image_s2/기타식품정보(첫).png" alt="이미지 27"></h3>
      <p><img src="image_s2/품목보고번호.png" alt="이미지 28">
        <img src="image_s2/기타표시사항.png" alt="이미지 29">
        <img src="image_s2/브랜드 링크.png" alt="이미지 30"></p>
    </div>
  </div>

  <script>
    function showContent(category) {
      var contentDivs = document.querySelectorAll('.content div');
      for (var i = 0; i < contentDivs.length; i++) {
        contentDivs[i].classList.remove('show');
      }
      document.getElementById('content' + category).classList.add('show');
    }
  </script>
</body>
</html>
